<div class="blacklist-title">
  <h1>Blacklist Settings</h1>
</div>

<div class="blacklist-div">
  <div>
    <h5 class='form-control-label'>Custom Blacklist</h3>
    <!-- <span class="alert alert-success" role="alert">Successfully saved custom blacklist!</span> -->
  </div>
  <p class='description'>URLs that will be added to the blacklist</p>
  <div class="userBlacklistField">
    <textarea class="form-control" rows="4" ng-model="userBlacklistURLs" placeholder="https://www.fakenews.com">{{userBlacklistURLs}}</textarea>
  </div>
  <br />
  <div>
    <h5 class='form-control-label'>Custom Whitelist</h3>
    <!-- <span class="alert alert-success" role="alert">Successfully saved custom whitelist!</span> -->
  </div>
  <p class='description'>URLs that will NOT show up as a fake site</p>
  <div class="whitelistField">
    <textarea class="form-control" rows="4" ng-model="whiteListedURLs" placeholder="https://www.realnews.com">{{whiteListedURLs}}</textarea>
  </div>
  <button class="btn update" ng-click="saveSettings()">Update Settings</button>
</div>
